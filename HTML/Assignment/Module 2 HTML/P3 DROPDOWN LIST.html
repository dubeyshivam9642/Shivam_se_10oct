<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown List</title>
</head>
<body>
<div>
	<h1 align="center">
		These are some dropdown list
	</h1>
	<br><br><br>
		<label style="font-size:25px;">
			Choose a Mobile Phone:-
		</label>
		&nbsp;
	<select name="mobiles" id="mobiles"style="font-size: 25px;">
		<option>---select---</option>
		<option value="Iphone">Iphone</option>
		<option value="Samsung">Samsung</option>
		<option value="MI">MI</option>
		<option value="OPPO">OPPO</option>
		<option value="JIO">Jio</option>
		<option value="VIVO">VIVO</option>
	</select>
	<br><br>
		<label style="font-size:25px">
			Choose a Laptop Brand:-		
		</label>
		&nbsp;
		<select name="Laptops" id="Laptop brands" style="font-size:25px;">
		<option>---select---</option>
		<option value="Apple">Apple Macbook</option>
		<option value="Asus">Asus ROG</option>
		<option value="Acer">Acer Nitro</option>
		<option value="HP">HP</option>
		<option value="LENOVO">LENOVO YOGA SERIES</option>
		<option value="DELL">Dell Elitebook</option>
		</select>

</div>
</body>
</html>
